<html>
    <title>Calculator</title>
    <link rel="stylesheet" href="style/calculator.css">
    <body>
        <div class="container">
            
        <h2>User-Calculator</h2>
        <hr />
        <input type="text" id="n1" placeholder="Enter number 1" /><br />
        <input type="text" id="n2" placeholder="Enter number 2" /><br />

        <select id="operators" style="width:50px">
            <option value="+">+</option>
            <option value="/">/</option>
            <option value="-">-</option>
            <option value="*">*</option>
        </select>
       <br />
        <button onclick="calculate();">=</button>
        <input type="pass" id="result" />


        <script> 

        function calculate(){

          var n1 = parseInt(document.getElementById('n1').value);
          var n2 = parseInt(document.getElementById('n2').value);
          var operate = document.getElementById('operators').value;

          if(operate == '+'){
              document.getElementById('result').value = n1+n2;
          }

          if(operate == '/'){
              document.getElementById('result').value = n1/n2;
          }

          if(operate == '-'){
              document.getElementById('result').value = n1-n2;
          }

          if(operate == '*'){
              document.getElementById('result').value = n1*n2;
          }
        
        }
          
        </script>
    </div>
    </body>
</html>
